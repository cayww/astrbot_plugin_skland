name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create release package
        run: |
          VERSION=${{ steps.version.outputs.version }}
          PLUGIN_NAME="astrbot_plugin_skland"
          
          # Create release directory
          mkdir -p release/${PLUGIN_NAME}
          
          # Copy plugin files
          cp -r ${PLUGIN_NAME}/* release/${PLUGIN_NAME}/
          
          # Create zip archive
          cd release
          zip -r ../${PLUGIN_NAME}-${VERSION}.zip ${PLUGIN_NAME}
          cd ..
          
          # Also create a tar.gz
          cd release
          tar -czvf ../${PLUGIN_NAME}-${VERSION}.tar.gz ${PLUGIN_NAME}
          cd ..

      - name: Generate changelog
        id: changelog
        run: |
          echo "## 更新内容" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")..HEAD >> CHANGELOG.md 2>/dev/null || echo "- Initial release" >> CHANGELOG.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          files: |
            astrbot_plugin_skland-${{ steps.version.outputs.version }}.zip
            astrbot_plugin_skland-${{ steps.version.outputs.version }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
